<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LED電視牆計算機</title>
    <style>
        /* Apple System Font Stack */
        @font-face {
            font-family: 'SF Pro Display';
            src: local(-apple-system), local(BlinkMacSystemFont);
        }

        :root {
            /* Apple Colors */
            --apple-blue: #007AFF;
            --apple-purple: #5856D6;
            --apple-pink: #FF2D55;
            --apple-orange: #FF9500;
            --apple-yellow: #FFCC00;
            --apple-green: #34C759;
            --apple-teal: #5AC8FA;
            --apple-indigo: #5856D6;
            
            /* Grays */
            --gray-50: #F2F2F7;
            --gray-100: #E5E5EA;
            --gray-200: #D1D1D6;
            --gray-300: #C7C7CC;
            --gray-400: #AEAEB2;
            --gray-500: #8E8E93;
            --gray-600: #636366;
            --gray-700: #48484A;
            --gray-800: #3A3A3C;
            --gray-900: #2C2C2E;
            --gray-950: #1C1C1E;
            
            /* Semantic Colors */
            --background: #FFFFFF;
            --surface: #F2F2F7;
            --surface-elevated: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #8E8E93;
            --separator: rgba(60, 60, 67, 0.12);
            
            /* Effects */
            --blur: saturate(180%) blur(20px);
            --shadow-sm: 0 0 1px 0 rgba(0,0,0,0.04), 0 2px 4px 0 rgba(0,0,0,0.06);
            --shadow-md: 0 0 1px 0 rgba(0,0,0,0.04), 0 4px 8px 0 rgba(0,0,0,0.08);
            --shadow-lg: 0 0 1px 0 rgba(0,0,0,0.04), 0 8px 16px 0 rgba(0,0,0,0.12);
            --shadow-xl: 0 0 1px 0 rgba(0,0,0,0.04), 0 24px 48px 0 rgba(0,0,0,0.16);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #000000;
                --surface: #1C1C1E;
                --surface-elevated: #2C2C2E;
                --text-primary: #FFFFFF;
                --text-secondary: #EBEBF5;
                --text-tertiary: #8E8E93;
                --separator: rgba(84, 84, 88, 0.65);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            overflow-x: hidden;
            touch-action: pan-y;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--surface);
            color: var(--text-primary);
            line-height: 1.47059;
            font-size: 17px;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
        }

        /* Container */
        .app-container {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: var(--blur);
            border-bottom: 0.5px solid var(--separator);
            -webkit-backdrop-filter: var(--blur);
        }

        @media (prefers-color-scheme: dark) {
            .nav-bar {
                background: rgba(29, 29, 31, 0.72);
            }
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .nav-controls {
            display: flex;
            gap: 8px;
        }

        /* Segmented Control */
        .segmented-control {
            display: inline-flex;
            background: var(--gray-100);
            border-radius: 9px;
            padding: 2px;
            position: relative;
        }

        @media (prefers-color-scheme: dark) {
            .segmented-control {
                background: var(--gray-800);
            }
        }

        .segment-button {
            padding: 6px 16px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            z-index: 2;
            white-space: nowrap;
        }

        .segment-button.active {
            background: var(--surface-elevated);
            box-shadow: var(--shadow-sm);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Grid Layout */
        .content-grid {
            display: grid;
            grid-template-columns: minmax(320px, 400px) 1fr;
            gap: 20px;
            width: 100%;
        }

        /* Cards */
        .card {
            background: var(--surface-elevated);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 0.5px solid var(--separator);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .card-subtitle {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .card-body {
            padding: 20px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border: 0.5px solid var(--gray-300);
            border-radius: 8px;
            font-size: 16px;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            .input-field {
                border-color: var(--gray-600);
            }
        }

        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: nowrap;
        }

        .input-group .input-field {
            flex: 1;
            min-width: 0;
        }

        .input-suffix {
            color: var(--text-tertiary);
            font-size: 15px;
            white-space: nowrap;
        }

        /* Select */
        .select-field {
            width: 100%;
            padding: 10px 32px 10px 12px;
            border: 0.5px solid var(--gray-300);
            border-radius: 8px;
            font-size: 16px;
            background: var(--background) url("data:image/svg+xml;charset=UTF-8,%3csvg width='14' height='8' viewBox='0 0 14 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M1 1L7 7L13 1' stroke='%238E8E93' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e") no-repeat right 12px center;
            background-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        /* Buttons */
        .button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            touch-action: manipulation;
        }

        .button-primary {
            background: var(--apple-blue);
            color: white;
        }

        .button-primary:hover {
            background: #0051D5;
        }

        .button-primary:active {
            transform: scale(0.98);
        }

        .button-secondary {
            background: var(--gray-100);
            color: var(--text-primary);
        }

        @media (prefers-color-scheme: dark) {
            .button-secondary {
                background: var(--gray-800);
            }
        }

        .button-secondary:hover {
            background: var(--gray-200);
        }

        @media (prefers-color-scheme: dark) {
            .button-secondary:hover {
                background: var(--gray-700);
            }
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .button-group .button {
            flex: 1;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 8px;
            padding: 12px 16px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--apple-blue);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-top: 2px;
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        .data-table thead {
            background: var(--surface);
            border-bottom: 0.5px solid var(--separator);
        }

        .data-table th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .data-table tbody tr {
            border-bottom: 0.5px solid var(--separator);
        }

        .data-table td {
            padding: 12px 16px;
            color: var(--text-primary);
        }

        .data-table .highlight {
            color: var(--apple-blue);
            font-weight: 600;
        }

        /* Cost Card */
        .cost-card {
            background: linear-gradient(135deg, var(--apple-blue), var(--apple-purple));
            border-radius: 12px;
            padding: 24px;
            color: white;
            margin-top: 20px;
        }

        .cost-header {
            margin-bottom: 20px;
        }

        .cost-label {
            font-size: 13px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .cost-value {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-top: 4px;
        }

        .cost-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .cost-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 12px;
        }

        .cost-item-label {
            font-size: 11px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .cost-item-value {
            font-size: 17px;
            font-weight: 600;
        }

        /* Grid Preview */
        .grid-preview {
            background: var(--gray-950);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .led-grid {
            display: grid;
            gap: 2px;
        }

        .led-cell {
            width: 12px;
            height: 12px;
            background: var(--apple-green);
            border-radius: 2px;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 640px) {
            .nav-content {
                padding: 12px 16px;
            }

            .main-content {
                padding: 16px;
            }

            .card-body {
                padding: 16px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .cost-value {
                font-size: 32px;
            }

            .button-group {
                flex-direction: column;
            }

            .data-table {
                font-size: 13px;
            }

            .data-table th,
            .data-table td {
                padding: 10px 12px;
            }
        }

        @media (max-width: 414px) {
            body {
                font-size: 16px;
            }

            .nav-title {
                font-size: 16px;
            }

            .segment-button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .cost-breakdown {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }

        .skeleton {
            background: linear-gradient(90deg, var(--surface) 25%, var(--gray-100) 50%, var(--surface) 75%);
            background-size: 468px 104px;
            animation: shimmer 1.5s infinite;
        }

        /* Hide scrollbar but allow scrolling */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Disclosure */
        .disclosure {
            margin-top: 20px;
        }

        .disclosure-button {
            width: 100%;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
            text-align: left;
            font-size: 15px;
            color: var(--text-primary);
        }

        .disclosure-button:hover {
            background: var(--gray-50);
        }

        @media (prefers-color-scheme: dark) {
            .disclosure-button:hover {
                background: var(--gray-900);
            }
        }

        .disclosure-icon {
            transition: transform 0.2s ease;
            color: var(--text-tertiary);
        }

        .disclosure-icon.open {
            transform: rotate(90deg);
        }

        .disclosure-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .disclosure-content.open {
            max-height: 500px;
            padding-top: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-content">
                <div class="nav-title">LED 電視牆計算機</div>
                <div class="nav-controls">
                    <div class="segmented-control">
                        <button class="segment-button active" onclick="setMode('purchase', this)">採購</button>
                        <button class="segment-button" onclick="setMode('rental', this)">租賃</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Bar -->
            <div class="stats-grid" id="statsBar" style="display: none;">
                <div class="stat-card">
                    <div class="stat-value" id="quickWidth">-</div>
                    <div class="stat-label">寬度 (m)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="quickHeight">-</div>
                    <div class="stat-label">高度 (m)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="quickModules">-</div>
                    <div class="stat-label">模組數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="quickResolution">-</div>
                    <div class="stat-label">解析度</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="quickPower">-</div>
                    <div class="stat-label">功率 (kW)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="quickCost">-</div>
                    <div class="stat-label">總價 (萬)</div>
                </div>
            </div>

            <!-- Content Grid -->
            <div class="content-grid">
                <!-- Input Panel -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">參數設定</div>
                        <div class="card-subtitle">設定您的 LED 電視牆規格</div>
                    </div>
                    <div class="card-body">
                        <!-- Rental Options -->
                        <div id="rentalOptions" style="display: none;">
                            <div class="form-group">
                                <label class="form-label">租賃天數</label>
                                <div class="input-group">
                                    <input type="number" class="input-field" id="rentalDays" value="3" min="1">
                                    <span class="input-suffix">天</span>
                                </div>
                            </div>
                        </div>

                        <!-- Screen Size -->
                        <div class="form-group">
                            <label class="form-label">螢幕對角線尺寸</label>
                            <div class="input-group">
                                <input type="number" class="input-field" id="screenSize" value="300" min="1">
                                <span class="input-suffix">吋</span>
                            </div>
                        </div>

                        <!-- Aspect Ratio -->
                        <div class="form-group">
                            <label class="form-label">長寬比例</label>
                            <select class="select-field" id="aspectRatio">
                                <option value="16:9">16:9 (標準)</option>
                                <option value="21:9">21:9 (超寬)</option>
                                <option value="4:3">4:3 (傳統)</option>
                                <option value="custom">自定義</option>
                            </select>
                        </div>

                        <!-- Custom Ratio -->
                        <div id="customRatio" style="display: none;" class="form-group">
                            <label class="form-label">自定義比例</label>
                            <div class="input-group">
                                <input type="number" class="input-field" id="customWidth" value="16" min="1">
                                <span class="input-suffix">:</span>
                                <input type="number" class="input-field" id="customHeight" value="9" min="1">
                            </div>
                        </div>

                        <!-- Panel Size -->
                        <div class="form-group">
                            <label class="form-label">單片模組尺寸</label>
                            <div class="input-group">
                                <input type="number" class="input-field" id="panelWidth" value="500" min="1">
                                <span class="input-suffix">×</span>
                                <input type="number" class="input-field" id="panelHeight" value="500" min="1">
                                <span class="input-suffix">mm</span>
                            </div>
                        </div>

                        <!-- Pixel Pitch -->
                        <div class="form-group">
                            <label class="form-label">像素間距 (Pixel Pitch)</label>
                            <div class="input-group">
                                <input type="number" class="input-field" id="pixelPitch" value="8" min="0.1" step="0.1">
                                <span class="input-suffix">mm</span>
                            </div>
                        </div>

                        <!-- Advanced Settings -->
                        <div class="disclosure">
                            <button class="disclosure-button" onclick="toggleAdvanced()">
                                進階設定
                                <span class="disclosure-icon" id="advancedIcon">▶</span>
                            </button>
                            <div class="disclosure-content" id="advancedContent">
                                <div class="form-group">
                                    <label class="form-label">單片模組功耗</label>
                                    <div class="input-group">
                                        <input type="number" class="input-field" id="panelPower" value="50" min="1">
                                        <span class="input-suffix">W</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">控制卡負載能力</label>
                                    <div class="input-group">
                                        <input type="number" class="input-field" id="controlCardCapacity" value="655360" min="1">
                                        <span class="input-suffix">像素</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="button-group">
                            <button class="button button-primary" onclick="calculate()">計算</button>
                            <button class="button button-secondary" onclick="reset()">重置</button>
                        </div>
                    </div>
                </div>

                <!-- Results Panel -->
                <div id="resultsPanel" style="display: none;">
                    <!-- Module Config Card -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">配置結果</div>
                        </div>
                        <div class="card-body">
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-value" id="actualWidth">-</div>
                                    <div class="stat-label">實際寬度</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="actualHeight">-</div>
                                    <div class="stat-label">實際高度</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="totalArea">-</div>
                                    <div class="stat-label">總面積</div>
                                </div>
                            </div>

                            <!-- Visual Preview -->
                            <div class="grid-preview" id="gridPreview">
                                <div id="ledGrid"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Cable Details -->
                    <div class="card" style="margin-top: 20px;">
                        <div class="card-header">
                            <div class="card-title">配件清單</div>
                        </div>
                        <div class="card-body">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>品項</th>
                                        <th>數量</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>LED 模組</td>
                                        <td class="highlight" id="moduleCount">-</td>
                                    </tr>
                                    <tr>
                                        <td>發送卡</td>
                                        <td class="highlight" id="senderCards">-</td>
                                    </tr>
                                    <tr>
                                        <td>接收卡</td>
                                        <td class="highlight" id="receiverCards">-</td>
                                    </tr>
                                    <tr>
                                        <td>網路線 (總計)</td>
                                        <td class="highlight" id="totalNetworkCables">-</td>
                                    </tr>
                                    <tr>
                                        <td>電源線 (總計)</td>
                                        <td class="highlight" id="totalPowerCables">-</td>
                                    </tr>
                                    <tr>
                                        <td>航空箱</td>
                                        <td class="highlight" id="flightCases">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Cost Summary -->
                    <div class="cost-card">
                        <div class="cost-header">
                            <div class="cost-label">總費用</div>
                            <div class="cost-value" id="totalCost">NT$ 0</div>
                        </div>
                        <div class="cost-breakdown">
                            <div class="cost-item">
                                <div class="cost-item-label">模組費用</div>
                                <div class="cost-item-value" id="moduleCost">-</div>
                            </div>
                            <div class="cost-item">
                                <div class="cost-item-label">控制系統</div>
                                <div class="cost-item-value" id="controlCost">-</div>
                            </div>
                            <div class="cost-item">
                                <div class="cost-item-label">線材配件</div>
                                <div class="cost-item-value" id="cableCost">-</div>
                            </div>
                            <div class="cost-item">
                                <div class="cost-item-label">其他費用</div>
                                <div class="cost-item-value" id="otherCost">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global state
        let currentMode = 'purchase';

        // Set mode
        function setMode(mode, element) {
            currentMode = mode;
            document.querySelectorAll('.segment-button').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');

            const rentalOptions = document.getElementById('rentalOptions');
            rentalOptions.style.display = mode === 'rental' ? 'block' : 'none';
        }

        // Toggle advanced settings
        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            const icon = document.getElementById('advancedIcon');
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                icon.classList.remove('open');
            } else {
                content.classList.add('open');
                icon.classList.add('open');
            }
        }

        // Aspect ratio change handler
        document.getElementById('aspectRatio').addEventListener('change', function() {
            const customRatio = document.getElementById('customRatio');
            customRatio.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        // Calculate
        function calculate() {
            // Get inputs
            const screenSize = parseFloat(document.getElementById('screenSize').value);
            const aspectRatioSelect = document.getElementById('aspectRatio').value;
            const panelWidth = parseFloat(document.getElementById('panelWidth').value);
            const panelHeight = parseFloat(document.getElementById('panelHeight').value);
            const pixelPitch = parseFloat(document.getElementById('pixelPitch').value);
            const panelPower = parseFloat(document.getElementById('panelPower').value);
            const controlCardCapacity = parseFloat(document.getElementById('controlCardCapacity').value);

            // Calculate aspect ratio
            let ratioWidth, ratioHeight;
            if (aspectRatioSelect === 'custom') {
                ratioWidth = parseFloat(document.getElementById('customWidth').value);
                ratioHeight = parseFloat(document.getElementById('customHeight').value);
            } else {
                const ratios = {
                    '16:9': [16, 9],
                    '21:9': [21, 9],
                    '4:3': [4, 3]
                };
                [ratioWidth, ratioHeight] = ratios[aspectRatioSelect];
            }

            // Calculate dimensions
            const inchToMm = 25.4;
            const diagonal = screenSize * inchToMm;
            const ratio = ratioWidth / ratioHeight;
            const height = Math.sqrt(diagonal * diagonal / (1 + ratio * ratio));
            const width = height * ratio;

            // Calculate modules
            const panelsWide = Math.ceil(width / panelWidth);
            const panelsHigh = Math.ceil(height / panelHeight);
            const totalPanels = panelsWide * panelsHigh;

            // Actual dimensions
            const actualWidth = panelsWide * panelWidth;
            const actualHeight = panelsHigh * panelHeight;
            const totalArea = (actualWidth * actualHeight) / 1000000;

            // Resolution
            const horizontalRes = Math.floor(actualWidth / pixelPitch);
            const verticalRes = Math.floor(actualHeight / pixelPitch);
            const totalPixels = horizontalRes * verticalRes;

            // Control system
            const senderCards = Math.ceil(totalPixels / controlCardCapacity);
            const receiverCards = Math.ceil(totalPanels / 2);

            // Cables
            const networkCables = totalPanels * 2;
            const powerCables = Math.ceil(totalPanels / 4) * 3;

            // Transport
            const flightCases = Math.ceil(totalPanels / 6);

            // Power
            const totalPower = totalPanels * panelPower / 1000;

            // Update quick stats
            document.getElementById('quickWidth').textContent = (actualWidth/1000).toFixed(1);
            document.getElementById('quickHeight').textContent = (actualHeight/1000).toFixed(1);
            document.getElementById('quickModules').textContent = totalPanels;
            document.getElementById('quickResolution').textContent = `${(totalPixels/1000000).toFixed(1)}M`;
            document.getElementById('quickPower').textContent = totalPower.toFixed(1);

            // Update results
            document.getElementById('actualWidth').textContent = `${(actualWidth/1000).toFixed(2)}m`;
            document.getElementById('actualHeight').textContent = `${(actualHeight/1000).toFixed(2)}m`;
            document.getElementById('totalArea').textContent = `${totalArea.toFixed(1)}m²`;

            document.getElementById('moduleCount').textContent = `${totalPanels} 片`;
            document.getElementById('senderCards').textContent = `${senderCards} 張`;
            document.getElementById('receiverCards').textContent = `${receiverCards} 張`;
            document.getElementById('totalNetworkCables').textContent = `${networkCables} 條`;
            document.getElementById('totalPowerCables').textContent = `${powerCables} 條`;
            document.getElementById('flightCases').textContent = `${flightCases} 個`;

            // Calculate costs
            let moduleCost, controlCost, cableCost, otherCost, totalCost;

            if (currentMode === 'rental') {
                const rentalDays = parseFloat(document.getElementById('rentalDays').value) || 3;
                moduleCost = totalPanels * 2000 * rentalDays;
                controlCost = (senderCards * 1000 + receiverCards * 200) * rentalDays;
                cableCost = (networkCables * 50 + powerCables * 100);
                otherCost = totalArea * 1000;
            } else {
                moduleCost = totalPanels * 8000;
                controlCost = senderCards * 5000 + receiverCards * 800;
                cableCost = networkCables * 200 + powerCables * 500;
                otherCost = totalArea * 5000;
            }

            totalCost = moduleCost + controlCost + cableCost + otherCost;

            document.getElementById('moduleCost').textContent = `$${(moduleCost/1000).toFixed(0)}K`;
            document.getElementById('controlCost').textContent = `$${(controlCost/1000).toFixed(0)}K`;
            document.getElementById('cableCost').textContent = `$${(cableCost/1000).toFixed(0)}K`;
            document.getElementById('otherCost').textContent = `$${(otherCost/1000).toFixed(0)}K`;
            document.getElementById('totalCost').textContent = `NT$ ${totalCost.toLocaleString()}`;
            document.getElementById('quickCost').textContent = (totalCost/10000).toFixed(0);

            // Generate grid preview
            generateGridPreview(panelsWide, panelsHigh);

            // Show results
            document.getElementById('statsBar').style.display = 'grid';
            document.getElementById('resultsPanel').style.display = 'block';
        }

        // Generate grid preview
        function generateGridPreview(wide, high) {
            const maxDisplay = 15;
            const displayWide = Math.min(wide, maxDisplay);
            const displayHigh = Math.min(high, maxDisplay);

            let gridHtml = `<div class="led-grid" style="grid-template-columns: repeat(${displayWide}, 1fr);">`;
            
            for (let i = 0; i < displayWide * displayHigh; i++) {
                gridHtml += '<div class="led-cell"></div>';
            }
            
            gridHtml += '</div>';
            document.getElementById('ledGrid').innerHTML = gridHtml;
        }

        // Reset
        function reset() {
            document.getElementById('screenSize').value = 300;
            document.getElementById('aspectRatio').value = '16:9';
            document.getElementById('panelWidth').value = 500;
            document.getElementById('panelHeight').value = 500;
            document.getElementById('pixelPitch').value = 8;
            document.getElementById('statsBar').style.display = 'none';
            document.getElementById('resultsPanel').style.display = 'none';
        }

        // Initialize
        window.onload = function() {
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Prevent pinch zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });

            // Auto calculate
            calculate();
        };
    </script>
</body>
</html>
